    <div class="outer-box">
        <div class="question">

            <button id = "1" class="btn btn-warning  choice img-choice img-left">

            <button id = "2" class=" btn btn-warning choice img-choice ">

        </div>

        </button>
        <button id = "next" class=" btn btn-warning sub-next hide">
